<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered and unordered lists</title>
</head>
<body>
    An ordered list:
    <ol>
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
    </ol>
    An unordered list:
    <ul>
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
    </ul>
</body>
</html>
