<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      table{
          border: 1px solid black;
          border-collapse: collapse;
         
        }  
    td,th{
        border: 1px solid black;
        padding: 10px;
    }
   
    </style>
     <!--instead of writing all the code again and again we can write th,td .. like that-->
    <!-- a margin is the space around an element's border, while padding is the space between an element's border and the element's content-->
     <title>table</title>
</head>
<body>
    <table>
        <thead>
           <tr>
            <th>ocean</th>
            <th>avg depth    </th>
            <th>max depth</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>pacific ocean  </td>
                <td>4,280 m</td>
                <td>10,911 m</td>
            </tr>
            <tr>
                <td>atlantic ocean</td>
                <td>3646 m</td>
                <td>8486 m</td>
            </tr>

        </tbody>
    </table>

</body>
</html>
