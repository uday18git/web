<!DOCTYPE html>
<html lang="en">

<head>
    <title>styles</title>
    <style>
        .heading {
            color: rgb(1, 16, 21);
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="heading">
        <!--in this we put the style elements to the head tag so that it doesnt look messy and we can define one style for multiple headings -->
        hii i am uday
    </h1>
    <h1 class="heading">
        hi i am also uday
    </h1>
    so what?
</body>

</html>
